# 서버 설정 -> 포트 8080, 인코딩 정보
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error: # 시큐리티에서 throw 한 Exception e 출력을 위함.
    include-message: always
    include-binding-errors: always

